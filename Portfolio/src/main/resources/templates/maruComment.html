	<div class = "container-fluid" style = "background-color:#F06060;">

				<!-- 実際に投稿する内容を入力します -->
				<form action ="#" method ="post">
						<textarea placeholder = "頑張ったことを書いてね">

						<br>
						<input type="submit" value = "送信">
				</form>
			</div>
			<div class= "col-xs-9" style = "background-color:#7fff7f">
				<h1>投稿一覧</h1>
			</div>
		</div>
	</div>
